[language-server]
nushell = { command = "nu", args = ["--lsp"] }


[[language]]
name = "odin"
auto-format = false
scope = "source.odin"
file-types = ["odin", "emi"]
roots = ["ols.json"]
language-servers = [ "ols" ]
comment-token = "//"
indent = { tab-width = 4, unit = "\t" }

[[grammar]]
name = "odin"
source = { git = "https://github.com/ap29600/tree-sitter-odin", rev = "b219207e49ffca2952529d33e94ed63b1b75c4f1" }

[[language]]
name = "nu"
scope = "source.nu"
injection-regex = "nu"
file-types = ["nu"]
shebangs = ["nu"]
language-servers = [ "nushell" ]
comment-token = "#"
indent = { tab-width = 2, unit = "  " }

[[grammar]]
name = "nu"
source = { git = "https://github.com/nushell/tree-sitter-nu", rev = "98c11c491e3405c75affa1cf004097692da3dda2" }
