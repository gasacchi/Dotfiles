# Fonts

# font_family      JetBrainsMono NFM
font_family      MonaspiceXe NFM
# bold_font        MonaspiceXe NFM Bold
# italic_font      MonaspiceXe NFM Italic
# bold_italic_font MonaspiceXe NFM Bold Italic

font_features MonaspiceXeNFM-Regular +calt +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07 +ss08 +ss09 +liga
font_size 11.0


window_padding_width 7

# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME
allow_remote_control yes

map alt+r load_config_file
map alt+n new_window_with_cwd
map alt+c close_window
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down
map alt+t new_tab_with_cwd
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab


