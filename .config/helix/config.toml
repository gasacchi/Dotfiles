theme = "ayu_evolve"

[editor]
scrolloff = 50
line-number = "relative"
# shell = []
cursorline = true
cursorcolumn = true
auto-format = false
completion-timeout = 5
rulers = [ 80 ]
bufferline = "always"
color-modes = true
popup-border = "none"
jump-label-alphabet = "strnieahcdluoy"
# auto-completion = false

[editor.statusline]
mode.normal = " normal"
mode.insert = " insert"
mode.select = "󰫙 select"

[editor.lsp]
display-messages = true

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[keys.normal.space]
"." = "file_picker_in_current_directory"

[keys.normal.space.e]
r = ":config-reload"
o = ":config-open"
l = ":open ~/.config/helix/languages.toml"
t = ":pipe-to wezterm cli split-pane --percent 40 -- fish"
g = ":pipe-to wezterm cli split-pane --percent 80 -- lazygit"
b = ":pipe-to wezterm cli spawn --cwd . -- fish"
