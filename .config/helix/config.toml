# ----------------------------------------------------------------------------
# Editor Configurations
# ----------------------------------------------------------------------------


# theme ----------------------------------------------------------------------
theme = "kanagawa_transparent"
# ----------------------------------------------------------------------------


# Editor ---------------------------------------------------------------------
[editor]
scrolloff                   = 15
scroll-lines                = 5
shell                       = ["fish", "-c"]
line-number                 = "relative"
cursorline                  = true
cursorcolumn                = true
gutters                     = ["diagnostics", "line-numbers", "spacer", "diff"]
idle-timeout                = 100
completion-timeout          = 5
undercurl                   = true
rulers                      = [80,]
bufferline                  = "always"
color-modes                 = true
# ----------------------------------------------------------------------------


# Statusline -----------------------------------------------------------------
[editor.statusline]
left                        = [
  "mode",
  "read-only-indicator",
  "file-name",
  "file-modification-indicator",
  "selections",
  "primary-selection-length",
]
center                      = [
  "spinner",
  "file-type",
  "diagnostics",
  "spacer",
  "workspace-diagnostics",
]
right                       = [
  "version-control",
  "register",
  "position",
  "position-percentage",
  "total-line-numbers",
  "file-encoding",
  "file-line-ending"
]
separator                   = "::"
mode.normal                 = " Norm"
mode.insert                 = "󰛓 Ins"
mode.select                 = "󱖲 Sel"
# ----------------------------------------------------------------------------


# LSP -------------------------------------------------------------------------
[editor.lsp]
display-messages            = true
display-inlay-hints         = false
# ----------------------------------------------------------------------------


# Whitespace Render -----------------------------------------------------------
[editor.whitespace]
# render                      = "all"

[editor.whitespace.characters]
space                       = "·"
nbsp                        = "⍽"
tab                         = "→"
newline                     = "⏎"
tabpad                      = "·"
# ----------------------------------------------------------------------------

# Indent guides --------------------------------------------------------------
[editor.indent-guides]
render                      = true
character                   = "│"
skip-levels                 = 0
# ----------------------------------------------------------------------------

